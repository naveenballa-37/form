<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Project</title>
</head>
<style>
    form{
        background-color: lawngreen;
        margin-left: 400px;
        margin-right: 400px;
        padding: 30px;
    }
    body{
        background:url("google.jfif") no-repeat;
        
    }
</style>
<body>
    <center>
    <form>
          <h2>Registration Form</h2>
          <label for="name"><B>Name</B></label><br><br>
          <input type="text" name="name" id="name" required><br><br>
          <label for="email"><b>Email Id</b></label><br><br>
          <input type="email" name="email" id="email" required><br><br>
          
          <label for="ph.no"><b>Phone Number</b></label><br><br>
          <input type="tel" name="ph.no" id="ph.no" required><br><br>
          <label for="gender"><b>Gender</b></label><br><br>
          <select>
            <option value="Male"><b>Male</b></option>
            <option value="Female"><b>Female</b></option>
            <option value="others"><b>Others</b></option>
          </select><br><br>
          <label for="lang"><b>Lanuage</b></label><br><br>
          <input type="text" name="lang" id="lang" required><br><br>
          <label for="zipcode"><b>Zip code</b></label><br><br>
          <input type="text" name="zipcode" id="zipcode" required><br><br>
          <label for="about"><b>About</b></label><br><br>
          <textarea id="about" rows="5" cols="30"></textarea><br><br>
          <button><b>Submit</b></button>
    </form>
    </center>
</body>
</html>
